name: CI/CD â€“ Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # simple sanity checks to look professional
      - name: Ensure index.html exists
        run: |
          test -f index.html || (echo "index.html missing" && exit 1)

      - name: Link check (local)
        run: |
          npm -g i linkinator
          linkinator . --recurse --skip "mailto:|tel:|^#"

      # prepare GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
